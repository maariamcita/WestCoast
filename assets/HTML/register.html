<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WestCoast - Register</title>

  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css"> 
  <link rel="stylesheet" href="CSS/course.css">
  <link rel="stylesheet" href="CSS/admin.css">
  <link rel="stylesheet" href="CSS/login.css">

  <script src="JS/main.js" defer="true"></script>
  <script src="JS/user.js" defer="true"></script>
  <script src="JS/course.js" defer="true"></script>
  <script src="JS/booking.js" defer="true"></script>
  <script src="JS/script.js" defer="true"></script>

</head>

<body>
  <div id="registerFormContainer">
    <h2>Register</h2>
    <form id="registerForm">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="register()">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
