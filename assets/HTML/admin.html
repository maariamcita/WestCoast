<!-- admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Interface - WestCoast</title>

  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/admin.css">

  <script src="JS/main.js" defer="true"></script>
  <script src="JS/admin.js" defer="true"></script>
</head>
<body>

  <section id="addCourseForm">
    <h2>Add New Course</h2>
    <form id="courseForm">
      <label for="courseTitle">Title:</label>
      <input type="text" id="courseTitle" name="courseTitle" autocomplete="on" required>
    
      <label for="courseNumber">Number:</label>
      <input type="text" id="courseNumber" name="courseNumber" autocomplete="on" required>
    
      <label for="courseDuration">Duration (days):</label>
      <input type="number" id="courseDuration" name="courseDuration" autocomplete="on" required>
    
      <label for="courseCost">Cost:</label>
      <input type="number" id="courseCost" name="courseCost" autocomplete="on" required>
    
      <button type="submit" onclick="submitForm(event)">Add Course</button>
    </form>
  </section>

  <section id="bookingInformation">
    <h2>Booking Information</h2>
    <ul id="bookingList">
    </ul>
  </section>

</body>
</html>
