<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WestCoast - Login</title>

  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css"> 
  <link rel="stylesheet" href="CSS/course.css">
  <link rel="stylesheet" href="CSS/admin.css">
  <link rel="stylesheet" href="CSS/login.css">

  <script src="JS/main.js" defer="true"></script>
  <script src="JS/user.js" defer="true"></script>
  <script src="JS/course.js" defer="true"></script>
  <script src="JS/script.js" defer="true"></script>
  <script src="JS/booking.js" defer="true"></script>
</head>

<body>
  <div id="loginFormContainer">
    <h2>Login</h2>
    <form id="loginForm">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Log in</button>
    </form>
    
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
